<div class="form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <mat-form-field class="example-full-width">
          <mat-label>Movie Name</mat-label>
          <input matInput [(ngModel)]="movie.name" />
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <mat-label>Movie Rating</mat-label>
          <input matInput [(ngModel)]="movie.rating" />
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="movie.summary" />
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <mat-label>Image Link</mat-label>
          <input matInput [(ngModel)]="movie.poster" />
        </mat-form-field>
      </tr>
      <tr>
        <mat-form-field class="example-full-width">
          <mat-label>Trailer</mat-label>
          <input matInput [(ngModel)]="movie.trailer" />
        </mat-form-field>
      </tr>
    </table>
    
    <button mat-raised-button (click)="editMovie()">
      Edit Movie
    </button>
  </div>
